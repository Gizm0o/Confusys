<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net;">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}ConfuSys{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      {% if session.token %}
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">
          <img src="{{ url_for('static', filename='img/logo_navbar.png') }}" alt="ConfuSys" height="40" class="d-inline-block align-text-top">
          <strong>ConfuSys</strong>
        </a>
      {% else %}
        <span class="navbar-brand">
          <img src="{{ url_for('static', filename='img/logo_navbar.png') }}" alt="ConfuSys" height="40" class="d-inline-block align-text-top">
          <strong>ConfuSys</strong>
        </span>
      {% endif %}
      
      {% if session.username %}
      <div class="dropdown ms-auto">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
          ðŸ‘¤ {{ session.username }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
          <li><a class="dropdown-item" href="{{ url_for('profile') }}">Profil</a></li>
          <li><a class="dropdown-item" href="{{ url_for('about') }}">Ã€ propos</a></li>
          <li><a class="dropdown-item" href="/swagger" target="_blank">Docs API</a></li>
          <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="{{ url_for('logout') }}">DÃ©connexion</a></li>
        </ul>
      </div>
      {% endif %}
    </div>
  </nav>

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  });
</script>
</body>
</html>
